<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2575fc;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .links {
            margin-top: 15px;
        }
        .links button {
            background: none;
            color: #6a11cb;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        .links button:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Teacher Login</h2>
        <form action="teacherlogin.php" method="POST">
            <input type="text" name="facultyid" placeholder="Faculty ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p class="error" id="error-message"></p>

        <div class="links">
            <button onclick="location.href='signup.html'">New User? Sign Up</button>
            <button onclick="location.href='forgot_f_pass.php'">Forgot Password?</button>
            <a href="index.html"><-Back to Home</a>
        </div>
    </div>

    <script>
        // Display error message from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'invalid_credentials') {
            document.getElementById('error-message').textContent = 'Invalid credentials. Please try again.';
        }
    </script>
</body>
</html>
