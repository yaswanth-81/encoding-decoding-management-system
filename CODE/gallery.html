<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Coding and Decoding Management System</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding-bottom: 30px;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin-top: 10px;
        }
        .x {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .x:hover {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
        }

        /* Gallery Slider */
        .slider-container {
            position: relative;
            max-width: 700px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .slides img, .slides iframe {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Slider Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Additional Images */
        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .image-grid a img {
            width: 250px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .image-grid a img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
